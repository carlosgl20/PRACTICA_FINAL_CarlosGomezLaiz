<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modificación sustancial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-light">
     
    <div class="container text-center">
	  <div class="row align-items-center">
	    <div class="col col-md-3">
	    </div>
		
	    <div class="col col-md-4 mt-5">
		
		<h1>Modificación sustancial</h1>
		<form class="row g-3 mt-3" th:action="@{~/empleado/save}" th:object="${empleado}" method="post" >
  			<div class="col-md-6">
    			<label class="form-label">Nombre</label>
    			<select class="form-control" th:if="${empleado.nombre == null}" th:field="*{nombre}" required>
    				<option value="">Selecciona un empleado</option>
    			<option th:each="nombre : ${nombresUnicos}" th:value="${nombre}" th:text="${nombre}">OPCION</option>
				</select>
  			</div>
			<div class="col-md-6">
    			<label class="form-label">Rol</label>
    			<select th:if="${empleado.rol == null}" class="form-control"  th:field="*{rol}" required>
    				<option value="">Selecciona un rol</option>
    				<option th:each="rol : ${rolesUnicos}" th:value="${rol}" th:text="${rol}">OPCION</option>
				</select>
  			</div>
  			<div class="col-md-6">
    			<label class="form-label">Horario</label>
    			<select th:if="${empleado.horario == null}" class="form-control" th:field="*{horario}" required>
    				<option value="">Selecciona un horario</option>
    			<option th:each="horario : ${horariosUnicos}" th:value="${horario}" th:text="${horario}">OPCION</option>
				</select>	
  			</div>
  			<div class="col-md-6">
    			<label class="form-label">Edad</label>
    			<input type="number" min="16" class="form-control" th:field="*{edad}" required>
			</div>

  			
  			
  			<div class="col-12">
    			<button type="submit" class="btn btn-outline-secondary text-white mt-4">Enviar</button>
  			</div>
		</form>
	    </div> 
	    <div class="col col-md-5 d-flex justify-content-between align-items-left">
			<a th:href="@{~/empleados}" class="btn btn-outline-secondary text-white btn-sm">Volver</a>
	    </div>
		
	  </div>
	  

	 
	</div>
    </body>
</html>
