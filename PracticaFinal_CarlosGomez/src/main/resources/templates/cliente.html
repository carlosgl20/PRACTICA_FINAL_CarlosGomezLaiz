<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalles del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
	  <body class="bg-dark text-light">
    <div class="container">
        <h1 class="mt-5 mb-4">Detalles del Cliente</h1>
        <table class="table table-dark table-striped table-bordered">
            <tbody>
                <tr>
                    <th>ID</th>
                    <td th:text="${cliente!= null}?${cliente.id}"></td>
                </tr>
                <tr>
                    <th>Nombre</th>
                    <td th:text="${cliente!= null}?${cliente.nombre}"></td>
                </tr>
                <tr>
                    <th>Ciudad</th>
                    <td th:text="${cliente!= null}?${cliente.ciudad}"></td>
                </tr>
                <tr>
                    <th>Edad</th>
                    <td th:text="${cliente!= null}?${cliente.edad}"></td>
                </tr>
                <tr>
                    <th>Altura</th>
                    <td th:text="${cliente!= null}?${cliente.altura}"></td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
</html>
