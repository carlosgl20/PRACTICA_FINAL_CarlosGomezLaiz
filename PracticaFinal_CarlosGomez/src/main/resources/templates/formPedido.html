<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Añadir pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-light">
     
    <div class="container text-center">
	  <div class="row align-items-center">
	    <div class="col col-md-3">
	    </div>
		
	    <div class="col col-md-4 mt-5">
		
		<h1>Añadir pedido</h1>
		<form class="row g-3 mt-3" th:action="@{~/pedido/save}" th:object="${pedido}" method="post" >
  			<div class="col-md-6">
    			<label class="form-label">Artículo</label>
    			<select class="form-control" th:if="${pedido.nombre == null}" th:field="*{nombre}" required>
    				<option value="">Selecciona un pedido</option>
    			<option th:each="juego : ${juegosUnicos}" th:value="${juego}" th:text="${juego}">OPCION</option>
				</select>
  			</div>
  			<div class="col-md-6">
    			<label class="form-label">Cliente</label>
    			<select th:if="${pedido.cliente == null}" class="form-control" th:field="*{cliente}" required>
    				<option value="">Selecciona un cliente</option>
    			<option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}">OPCION</option>
				</select>	
  			</div>
  			<div class="col-md-6">
    			<label class="form-label">Compañía</label>
    			<select class="form-control" th:if="${pedido.compañia== null}" th:field="*{compañia}" required>
    				<option value="">Selecciona la compañía</option>
    			<option th:each="compañia : ${compañiasUnicas}" th:value="${compañia}" th:text="${compañia}">OPCION</option>
				</select>
  			</div>
  			<div class="col-md-6">
    			<label class="form-label">Precio</label>
    			<input type="number" min="0" class="form-control" th:field="*{precio}" required>
			</div>


  			<div class="col-12">
    			<button type="submit" class="btn btn-outline-secondary text-white mt-4">Enviar</button>
  			</div>
		</form>
	    </div> 
	    <div class="col col-md-5 d-flex justify-content-between align-items-left">		
			<a th:href="@{~/pedidos}" class="btn btn-outline-secondary text-white btn-sm">Volver</a>
	    </div>
		
	  </div>
	  

	 
	</div>
    </body>
</html>
