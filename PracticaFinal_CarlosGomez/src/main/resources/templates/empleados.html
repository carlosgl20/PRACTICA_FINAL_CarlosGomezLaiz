<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-light">
<div class="container">
        <h1 class="mt-5 mb-4">Lista de Empleados</h1>
        <table class="table table-striped table-bordered table-sm table-dark">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Rol</th>
                    <th>Horario</th>
                    <th>Acción</th> 
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
					<td><a th:href="@{/empleado/{id}(id=${empleado.id})}" th:text="${empleado.id}"></a></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.edad}"></td>
                    <td th:text="${empleado.rol}"></td>
                    <td th:text="${empleado.horario}"></td>
                    <td><a class="btn btn-outline-secondary text-white" href="" th:href="@{~/empleado/del/{id}(id = ${empleado.id})}">Eliminar</a></td>                  
                </tr>
            </tbody>
        </table>
        <div class="row">
			<div class="col-12">
				<p><a class="btn btn-outline-secondary text-white" th:href="@{~/empleado/add}">Añadir empleado</a></p>
			</div>				
		</div>
    </div>
    </body>
</html>
