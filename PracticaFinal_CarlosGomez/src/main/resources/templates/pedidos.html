<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-light">
	    <div class="alert alert-primary" th:text="${mensaje}" role="alert"></div>
<div class="container">
        <h1 class="mt-5 mb-4">Lista de Pedidos</h1>
        <table class="table table-striped table-bordered table-sm table-dark">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Artículo</th>
                    <th>Precio</th>
                    <th>Compañía</th>
                    <th>ID Cliente</th>
                    <th>Nombre</th>
                    <th>Acción</th>   
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td><a th:href="@{/pedido/{id}(id=${pedido.id})}" th:text="${pedido.id}"></a></td>
                    <td th:text="${pedido.nombre}"></td>
                    <td th:text="${pedido.precio}"></td>
                    <td th:text="${pedido.compañia}"></td>
                    <td th:text="${pedido.cliente != null ? pedido.cliente.id : ''}"></td>
					<td th:text="${pedido.cliente != null ? pedido.cliente.nombre : ''}"></td>
					<!-- El botón de 'Eliminar' sólo lo podrás ver si estás logeado como admin, si no, verás la casilla de la tabla vacía.
					En SecurityConfig he señalado alguna rutas y botones que puedes acceder dependiendo de si eres admin o usuario raso -->  
					<td><a sec:authorize="hasAuthority('ADMIN')" class="btn btn-outline-secondary text-white" href="" th:href="@{~/pedido/del/{id}(id = ${pedido.id})}">Eliminar</a></td>                  
                </tr>       
                </tr>
            </tbody>
        </table>
        <div class="row">
			<div class="col-6">
				<p><a class="btn btn-outline-secondary text-white" th:href="@{~/pedido/add}">Añadir pedido</a></p>
			</div>
			
			

						
					
		</div>
    </div>
    </body>
</html>
