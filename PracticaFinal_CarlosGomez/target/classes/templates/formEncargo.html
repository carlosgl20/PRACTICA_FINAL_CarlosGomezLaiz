<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encargar pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-light">
    <h1 class="mt-4">Encargar pedido</h1>
    <div class="container text-center">
	  <div class="row align-items-center">
	    <div class="col col-md-3">
	    </div>
	    		
	    <div class="col col-md-4">
				
		<form th:action="@{~/encargo/save}" th:object="${encargo}" method="post" >
			<div class="card border-secondary bg-secondary mb-3" style="max-width: 18rem;">
			  <div class="card-header"></div>
			  <div class="card-body bg-dark">
				<h5 class="card-title"><input type="text" th:field="*{fecha}" size=10/></h5>
				<p class="card-text">
					<ul class="list-group">
					  <li class="list-group-item list-group-item-action list-group-item-dark list-group-item d-flex justify-content-between align-items-center">
						Pedido: 
						    <select class="form-control" th:field="*{pedido}">
      							<option th:each="p:${pedidos}" th:value="${p.id}" th:text="${p.nombre}">OPCION</option>
							</select>
					  </li>
					  <li class="list-group-item list-group-item-action list-group-item-dark list-group-item d-flex justify-content-between align-items-center">
						Empleado:
						 	<select class="form-control" th:field="*{empleado}">
      							<option th:each="e:${empleados}" th:value="${e.id}" th:text="${e.nombre}">OPCION</option>
						    </select>
					  </li>
					</ul>
				</p>
			  </div>
			</div>				
			<div class="col col-md-5 d-flex justify-content-between">
				<input type="submit" class="btn btn-outline-secondary text-white" value="Adjuntar su encargo"/>
				<a th:href="@{~/encargo}" class="btn btn-outline-secondary text-white">Volver</a>
	    	</div>	
		</form>		
	    </div> 		
	  </div>
	</div>
	
    </body>
</html>
